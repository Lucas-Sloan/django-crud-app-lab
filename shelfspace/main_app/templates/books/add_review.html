{% extends 'base.html' %}

{% block content %}
    <h1>Add a Review for {{ book.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>

    <a href="{% url 'book_detail' book.id %}">Back to {{ book.title }}</a>
{% endblock %}
