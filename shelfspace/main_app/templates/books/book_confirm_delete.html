{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    
    <a href="{% url 'book_detail' book.id %}">Cancel</a>
{% endblock %}
