{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this review?</h1>
    <p>{{ review.content }} - Rated {{ review.rating }}/10</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete review</button>
    </form>

    <a href="{% url 'book_detail' book.id %}">Cancel</a>
{% endblock %}
