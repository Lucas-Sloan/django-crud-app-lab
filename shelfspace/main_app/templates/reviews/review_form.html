{% extends 'base.html' %}

{% block content %}
    <h1>Edit Review for {{ book.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Review</button>
    </form>

    <a href="{% url 'book_detail' book.id %}">Cancel</a>
{% endblock %}
